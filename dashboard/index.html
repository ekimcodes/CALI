<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALI App</title>
    <link href="style.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- 1. SPLASH SCREEN -->
    <div id="splash-screen" class="screen active-screen">
        <div class="splash-content">
            <img src="CALI_icon.png" alt="CALI Logo" class="splash-logo">
            <div class="logo-large">CALI</div>
            <div class="splash-subtitle">Cognitive Autonomic Load Index</div>
            <div class="tap-hint">Tap to Start</div>
        </div>
    </div>

    <!-- 2. DASHBOARD SCREEN -->
    <div id="dashboard-screen" class="screen">
        <header class="app-header">
            <div id="dashboard-home-btn" class="brand-container">
                <img src="CALI_icon.png" alt="CALI Logo" class="header-logo-img">
                <div class="header-logo">CALI</div>
            </div>
        </header>

        <main class="sensor-grid" id="sensor-grid">
            <!-- Sensor Cards will be injected by JS -->
        </main>
    </div>

    <!-- 3. DETAIL SCREEN -->
    <div id="detail-screen" class="screen">
        <header class="detail-header">
            <button id="back-btn" class="back-btn">‚Üê Back</button>
            <div id="detail-title" class="detail-title">Sensor Name</div>
        </header>

        <main class="detail-content">
            <!-- Main Chart -->
            <div class="card chart-card">
                <canvas id="detailChart"></canvas>
            </div>

            <!-- Key Metrics Area -->
            <div class="metrics-list" id="detail-metrics">
                <!-- Metrics injected by JS -->
            </div>

            <!-- Clinical Notes -->
            <div class="card notes-card">
                <h4>Clinical Context</h4>
                <p id="detail-notes" class="clinical-text">Loading...</p>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
